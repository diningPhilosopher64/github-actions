name: Shell commands

on: [push]

jobs:
    run-shell-command:     
      runs-on: ubuntu-latest
      steps:
        - name: echo a string
          run: echo "Hello world!"

        - name: multiline script
          run: |
            node -v
            npm -v
        
        - name: python command
          run: |
            import platform
            print(platform.processor())
          shell: python
    
    get-pwd:
      runs-on: ubuntu-latest
      steps: 
        - name: Get pwd
          run: pwd